name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [windows-latest, ubuntu-latest, macos-latest]
        # Oldest one based on NEP-29 and latest one.
        # See https://numpy.org/neps/nep-0029-deprecation_policy.html
        numpy-version: ["1.23", "1.26"]
        exclude:
          - python-version: "3.12"
            numpy-version: "1.23"
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Micromamba Python ${{ matrix.python-version }} numpy ${{ matrix.numpy-version }}
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=${{ matrix.python-version }} python-build numpy=${{ matrix.numpy-version }} --file requirements-dev.txt --channel conda-forge

    - name: Install gsw
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Tests
      run: |
        python -m pytest -s -rxs -v gsw/tests

    - name: Install nightly version of numpy
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        python -m pip install --pre --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple --extra-index-url https://pypi.org/simple numpy -U

    - name: Code tests with nightly numpy
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        python -m pytest -s -rxs -v gsw/tests